<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Arsha's Boutique</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #fafafa;
}

/* HEADER */
header {
    background: #7a2f4d;
    color: white;
    text-align: center;
    padding: 20px 10px;
}
.logo {
    width: 90px;
    height: auto;
    margin-bottom: 10px;
}

/* PRODUCTS */
.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    padding: 20px;
}
.card {
    background: white;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
.card img {
    width: 100%;
    border-radius: 10px;
}

/* THUMBNAILS */
.thumbs {
    display: flex;
    margin-top: 8px;
}
.thumbs img {
    width: 60px;
    height: 70px;
    object-fit: cover;
    margin-right: 6px;
    cursor: pointer;
    border-radius: 6px;
    border: 1px solid #ddd;
}

/* TEXT */
.price {
    font-size: 18px;
    font-weight: bold;
    color: #7a2f4d;
}

/* FORM ELEMENTS */
select, input {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    font-size: 15px;
}
button {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    font-size: 16px;
    background: #25D366;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}
button:hover {
    background: #1da851;
}
</style>
</head>

<body>

<!-- HEADER WITH LOGO -->
<header>
    <img src="logo.png" alt="Arsha's Boutique Logo" class="logo">
    <h1>Arsha's Boutique</h1>
    <p>Premium Womenâ€™s Wear Collection</p>
</header>

<!-- PRODUCTS SECTION -->
<div class="products">

<!-- PRODUCT 1 -->
<div class="card">
    <img id="p1" src="dress1a.jpg">
    <div class="thumbs">
        <img src="dress1a.jpg" onclick="changeImg('p1', this.src)">
        <img src="dress1b.jpg" onclick="changeImg('p1', this.src)">
        <img src="dress1c.jpg" onclick="changeImg('p1', this.src)">
    </div>

    <h3>Floral Anarkali Dress</h3>
    <p>Elegant festive Anarkali with premium fabric.</p>
    <p class="price">AED 249</p>

    <select id="size1">
        <option>S</option>
        <option>M</option>
        <option>L</option>
        <option>XL</option>
    </select>

    <input type="number" id="qty1" value="1" min="1">

    <button onclick="orderWhatsApp(
        'Floral Anarkali Dress',
        '249',
        document.getElementById('size1').value,
        document.getElementById('qty1').value
    )">Order on WhatsApp</button>
</div>

<!-- PRODUCT 2 -->
<div class="card">
    <img id="p2" src="dress2a.jpg">
    <div class="thumbs">
        <img src="dress2a.jpg" onclick="changeImg('p2', this.src)">
        <img src="dress2b.jpg" onclick="changeImg('p2', this.src)">
    </div>

    <h3>Designer Kurti Set</h3>
    <p>Comfortable kurti set with dupatta.</p>
    <p class="price">AED 179</p>

    <select id="size2">
        <option>S</option>
        <option>M</option>
        <option>L</option>
        <option>XL</option>
    </select>

    <input type="number" id="qty2" value="1" min="1">

    <button onclick="orderWhatsApp(
        'Designer Kurti Set',
        '179',
        document.getElementById('size2').value,
        document.getElementById('qty2').value
    )">Order on WhatsApp</button>
</div>

</div>

<!-- JAVASCRIPT -->
<script>
function changeImg(id, src) {
    document.getElementById(id).src = src;
}

function orderWhatsApp(name, price, size, qty) {
    const phone = "971XXXXXXXXX"; // Replace with your WhatsApp number

    const message =
`Hello Arsha's Boutique,
I would like to order:

Product: ${name}
Price: AED ${price}
Size: ${size}
Quantity: ${qty}

Please confirm availability.`;

    window.open(`https://wa.me/${phone}?text=${encodeURIComponent(message)}`, "_blank");
}
</script>

</body>
</html>
