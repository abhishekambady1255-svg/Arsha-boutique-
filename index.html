<!DOCTYPE html>
<html>
<head>
  <title>Elegant Boutique</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background:#f8f8f8; margin:0; }
    header { background:#6c3483; color:white; padding:15px; text-align:center; }
    .container { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:15px; padding:15px; }
    .card { background:white; border-radius:10px; padding:10px; box-shadow:0 0 8px #ccc; }
    img { width:100%; border-radius:10px; }
    .price { color:#c0392b; font-weight:bold; }
    button { background:#6c3483; color:white; border:none; padding:10px; width:100%; border-radius:5px; }
  </style>
</head>

<body>

<header>
  <h2>Elegant Boutique</h2>
  <p>Exclusive Dresses</p>
</header>

<div class="container">

  <div class="card">
    <img src="dress1.jpg">
    <h3>Printed Kurta Set</h3>
    <p>Sizes: S M L XL</p>
    <p class="price">AED 199</p>
    <a href="https://wa.me/+971528224143" target="_blank">
      <button>Order on WhatsApp</button>
    </a>
  </div>

  <div class="card">
    <img src="dress2.jpg">
    <h3>Floral Long Dress</h3>
    <p>Sizes: M L XL</p>
    <p class="price">AED 249</p>
    <a href="https://wa.me/+971528224143" target="_blank">
      <button>Order on WhatsApp</button>
    </a>
  </div>

  <div class="card">
    <img src="dress3.jpg">
    <h3>Casual Printed Set</h3>
    <p>Sizes: S M L</p>
    <p class="price">AED 179</p>
    <a href="https://wa.me/+971528224143" target="_blank">
      <button>Order on WhatsApp</button>
    </a>
  </div>

</div>

</body>
</html>
