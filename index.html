<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arsha's Boutique</title>
<link rel="stylesheet" href="style.css">
<!-- Stripe -->
<script src="https://js.stripe.com/v3/"></script>
</head>
<body>
<header>
  <h1>Arsha's Boutique</h1>
  <nav>
    <a href="#" id="cart-btn">Cart ðŸ›’ (<span id="cart-count">0</span>)</a>
  </nav>
</header>

<section class="product-grid" id="product-grid">
  <!-- Products dynamically loaded -->
</section>

<!-- Product Modal -->
<div id="product-modal" class="modal">
  <div class="modal-content">
    <span class="close" id="close-modal">&times;</span>
    <img id="modal-img" src="" alt="">
    <h2 id="modal-name"></h2>
    <p id="modal-desc"></p>
    <p>Price: $<span id="modal-price"></span></p>
    <label>Size:
      <select id="modal-size">
        <option>S</option><option>M</option><option>L</option><option>XL</option>
      </select>
    </label>
    <button id="modal-add-cart">Add to Cart</button>
    <h3>Reviews</h3>
    <ul id="modal-reviews"></ul>
    <textarea id="review-input" placeholder="Write a review..."></textarea>
    <button id="submit-review">Submit Review</button>
  </div>
</div>

<!-- Cart Modal -->
<div id="cart-modal" class="modal">
  <div class="modal-content">
    <span class="close" id="close-cart">&times;</span>
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="cart-total">0</span></p>
    <button id="checkout-btn">Checkout</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
